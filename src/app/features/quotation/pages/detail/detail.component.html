<table mat-table [dataSource]="details.controls" class="mat-elevation-z4">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> 商品名</th>
    <td mat-cell *matCellDef="let i = index">
      <mat-form-field appearance="fill">
        <input matInput type="text" [formControl]="getNameControl(i)">
        <mat-error *ngIf="getNameControl(i).hasError('required')">必須入力です</mat-error>
      </mat-form-field>
    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> 数量</th>
    <td mat-cell *matCellDef="let i = index">
      <mat-form-field appearance="fill">
        <input matInput numberInput type="text" class="number-input" [formControl]="getQuantityControl(i)">
        <span matSuffix>{{ getQuantityControl(i).quantity }}</span>
        <mat-error *ngIf="getQuantityControl(i).hasError('required')">必須入力です</mat-error>
      </mat-form-field>
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="unitPrice">
    <th mat-header-cell *matHeaderCellDef> 単価</th>
    <td mat-cell *matCellDef="let i = index">
      <mat-form-field appearance="fill">
        <input matInput numberInput type="text" class="number-input" [formControl]="getUnitPriceControl(i)">
        <span matSuffix>円</span>
        <mat-error *ngIf="getUnitPriceControl(i).hasError('required')">必須入力です</mat-error>
      </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="subTotal">
    <th mat-header-cell *matHeaderCellDef> 合計</th>
    <td mat-cell *matCellDef="let i = index">
      <mat-form-field appearance="fill">
        <input matInput numberInput type="text" class="number-input" [formControl]="getSubTotalControl(i)">
        <span matSuffix>円</span>
        <mat-error *ngIf="getSubTotalControl(i).hasError('required')">必須入力です</mat-error>
        <mat-error *ngIf="getSubTotalControl(i).hasError('numberOfDigitOver')">15桁未満の金額を入力して下さい</mat-error>
      </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let i = index">
      <button mat-icon-button (click)="onDelete(i)" > <mat-icon>cancel</mat-icon> </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
